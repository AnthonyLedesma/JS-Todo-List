<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/uikit-core.min.css">
    <title>JS Todo List</title>
    <meta charset="UTF-8">  
  </head>
  <body>
    <div id="ToDoList" class="uk-column-1-2 uk-column-divider">

    </div>
    <div>
      <ul id="DoneList">

      </ul>
      <button id="NewToDo">New To-Do Item</button>
      <button id="ClearLocalStorage">Clear Local Storage</button>
    </div>
    <div>
    <div id="NewFormDiv" style="display: none;" class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
        <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title">Add To-Do Item</h3>
        <form>
            Item Title:<br>
            <input type="text" name="ItemTitle" id="ItemName" value="New Item Title"><br>
            Description:<br>
            <input type="text" name="Description" id="ItemDescription" value="Detailed Item Description Here"><br><br>
            <input type="button" value="Submit" target="#" id="GenerateButton">
          </form> 
        </div>
    </div>
  </div>
    <script src="./main.js"></script>
  </body>
</html>
